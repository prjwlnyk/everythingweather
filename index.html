<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="weatherstyle.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>everythingweather</title>
</head>

<body>
<!-- Start of section-1 -->
        <div class="container-fluid w-100 px-0 pt-4 pt-md-5 d-md-flex justify-content-md-center">
            <div class="container w-md-30">
                <p class="text-center me-lg-5 title">EverythingWeather</p>
            </div>
            <div class="container d-flex justify-content-center me-lg-5">
                        <input type="text" class="form-control w-75 m-0 searchbar" id="bar" placeholder="Search your city"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> <button type="button"
                        class="btn btn-secondary me-lg-2 ms-lg-2 w-lg-3 sear" id="search"><i class="fa fa-search"></i></button>
            </div>
        </div>
<!-- End of section-1 -->

<!-- Start of section-2 -->
        <div class="container-fluid pt-4 pb-4 w-50 w-md-25 justify-content-center weather loading" id="datacard">
            <h2 class="city mt-3 ms-md-0">Welcome</h2>
            <div class="temp"></div>
            <div class="flex">
                <img src="" class="icon">
                <div class="cloudorsun mt-md-3">Enter the location in the search bar</div> 
            </div>
            <div class="wind"></div>
            <div class="humidity"></div>

        </div>
<!-- End of section-2 -->

    </div>
    </div>
    <script src="weather.js" defer></script>
    <script src="https://use.fontawesome.com/f04bad58f2.js"></script>
</body>

</html>
